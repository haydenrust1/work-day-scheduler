<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9am -->
      <div class="row past time-block">
        <div class="col-md-1 hour">9am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 btn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <!-- 10am -->
      <div class="row past time-block">
        <div class="col-md-1 hour">10am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 btn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <!-- 11am -->
      <div class="row past time-block">
        <div class="col-md-1 hour">11am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 btn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <!-- 12pm -->
      <div class="row past time-block">
        <div class="col-md-1 hour">12pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 btn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <!-- 1pm -->
      <div class="row past time-block">
        <div class="col-md-1 hour">1pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 btn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <!-- 2pm -->
      <div class="row past time-block">
        <div class="col-md-1 hour">2pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 btn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <!-- 3pm -->
      <div class="row past time-block">
        <div class="col-md-1 hour">3pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 btn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <!-- 4pm -->
      <div class="row past time-block">
        <div class="col-md-1 hour">4pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 btn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
      <!-- 5pm -->
      <div class="row past time-block">
        <div class="col-md-1 hour">5pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 btn">
          <i class="far fa-save fa-2x"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
